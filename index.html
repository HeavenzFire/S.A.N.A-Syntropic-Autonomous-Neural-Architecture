<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANA Interface</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

      :root {
        --bg-color: #0d0d1a;
        --primary-color: #4f46e5;
        --secondary-color: #a78bfa;
        --text-color: #e0e0e0;
        --glow-color: rgba(79, 70, 229, 0.5);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body, #root {
        height: 100%;
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 2rem;
        gap: 2rem;
      }

      header {
        text-align: center;
        flex-shrink: 0;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 700;
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--glow-color);
        letter-spacing: 0.5rem;
      }

      header p {
        font-size: 1.2rem;
        font-weight: 300;
        color: var(--secondary-color);
      }

      main {
        display: flex;
        flex-grow: 1;
        gap: 2rem;
        min-height: 0;
      }

      .visualization-panel {
        flex: 1;
        display: grid;
        place-items: center;
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
        padding: 1rem;
      }

      .lattice {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-lattice 60s linear infinite;
      }

      .lattice.active .ring {
        animation-play-state: running;
      }

      .ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid;
        border-radius: 50%;
        animation: rotate-ring 10s linear infinite reverse;
        animation-play-state: paused;
      }

      .ring:nth-child(1) {
        border-color: var(--primary-color);
        transform: rotateY(70deg) rotateX(20deg);
        animation-duration: 12s;
      }
      .ring:nth-child(2) {
        border-color: var(--secondary-color);
        transform: rotateY(-70deg) rotateX(-20deg);
        animation-duration: 15s;
      }
      .ring:nth-child(3) {
        border-color: #fff;
        transform: rotateX(90deg);
        animation-duration: 9s;
      }


      @keyframes rotate-lattice {
        from { transform: rotate3d(1, 1, 1, 0deg); }
        to { transform: rotate3d(1, 1, 1, 360deg); }
      }

      @keyframes rotate-ring {
        from { transform: rotateZ(0deg) rotateX(70deg) rotateY(20deg); }
        to { transform: rotateZ(360deg) rotateX(70deg) rotateY(20deg); }
      }

      .interaction-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        border: 1px solid var(--primary-color);
        border-radius: 8px;
      }

      textarea {
        flex-grow: 1;
        background-color: rgba(0,0,0,0.2);
        border: 1px solid var(--secondary-color);
        border-radius: 4px;
        color: var(--text-color);
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.1rem;
        padding: 0.5rem;
        resize: none;
        outline: none;
      }

      textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 10px var(--glow-color);
      }

      button {
        padding: 0.75rem;
        font-size: 1.2rem;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      button:disabled {
        background-color: #333;
        cursor: not-allowed;
      }

      button:not(:disabled):hover {
        box-shadow: 0 0 15px var(--glow-color);
        transform: translateY(-2px);
      }
      
      .error {
        color: #ff5555;
        text-align: center;
      }

      .response-area {
        flex-grow: 2;
        overflow-y: auto;
        padding: 1rem;
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* Scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }

      @media (max-width: 768px) {
        body, #root {
          overflow: auto;
        }
        main {
          flex-direction: column;
        }
        .container {
          height: auto;
        }
        .visualization-panel {
          min-height: 250px;
        }
      }

    </style>
